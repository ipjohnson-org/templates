on:
  workflow_call:
    secrets:
      GITHUB_TOKEN:
        required: true
        
jobs:
  reusable_workflow_job:
    runs-on: ubuntu-latest
    environment: gamma-useast
    steps:
    - name: build cdk app
      working-directory: src/${{ github.event.repository.name }}.Recipes.CdkDeployment/
      run: cdk synth -c stage=dev -c region=useast
